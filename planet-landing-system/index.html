<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Landing System - Development</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }
        #planet-container {
            width: 100vw;
            height: 100vh;
        }
        #dev-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #0ff;
            font-size: 14px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="planet-container">
        <div id="loading">惑星データを読み込み中...</div>
    </div>
    <div id="dev-info">
        <h3>惑星着陸システム - 開発モード</h3>
        <p>このページは単独開発用です</p>
        <p>メインゲームとの連携はイベントで行います</p>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
