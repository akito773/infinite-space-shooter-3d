<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Landing System - Development</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }
        #planet-container {
            width: 100vw;
            height: 100vh;
        }
        #dev-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #0ff;
            font-size: 14px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
        
        #title-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #001122, #003366);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        #title-screen h1 {
            font-size: 48px;
            color: #00ffff;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ffff;
        }
        
        .menu-button {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            min-width: 200px;
        }
        
        .menu-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .save-list {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            width: 500px;
        }
        
        .save-item {
            background: rgba(0, 50, 100, 0.8);
            border: 1px solid #00ffff;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .save-item:hover {
            background: rgba(0, 80, 150, 0.8);
            border-color: #ffffff;
        }
        
        .save-item h3 {
            margin: 0 0 10px 0;
            color: #00ffff;
        }
        
        .save-item p {
            margin: 5px 0;
            font-size: 14px;
            color: #cccccc;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="title-screen">
        <h1>🌌 惑星着陸システム</h1>
        <button class="menu-button" id="new-game-btn">🎆 新しいゲーム</button>
        <button class="menu-button" id="load-game-btn">💾 セーブデータから続き</button>
        
        <div id="save-selection" class="hidden">
            <h2>💾 セーブデータ選択</h2>
            <div class="save-list" id="save-list">
                <!-- セーブデータ一覧がここに追加されます -->
            </div>
            <button class="menu-button" id="back-btn">← メインメニューに戻る</button>
        </div>
    </div>
    
    <div id="planet-container" class="hidden">
        <div id="loading">惑星データを読み込み中...</div>
    </div>
    <div id="dev-info">
        <h3>惑星着陸システム - 開発モード</h3>
        <p>このページは単独開発用です</p>
        <p>メインゲームとの連携はイベントで行います</p>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
